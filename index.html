<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Game</title>
  <link rel="icon" type="image/Screenshot 2025-04-24 182355.png" href="image/Screenshot 2025-04-24 182355.png">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      flex-direction: column;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.5s;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: rgba(0, 128, 255, 0.8);
      border: 2px solid white;
       backface-visibility: visible;
    }

    .front  { transform: translateZ(100px); }
    .back   { 
      transform: rotateY(180deg) translateZ(100px); 
      background: darkred; 
      font-size: 32px; 
      animation: pulse 1.5s ease-in-out infinite; 
    }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .instructions {
      margin-top: 20px;
      font-size: 16px;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotateY(180deg) translateZ(100px); opacity: 1; }
      50% { transform: scale(1.2) rotateY(180deg) translateZ(100px); opacity: 0.7; }
      100% { transform: scale(1) rotateY(180deg) translateZ(100px); opacity: 1; }
    }

    #muteButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    #muteButton.muted {
      background-color: #4dff4d;
    }

    /* Arrow Button Styles for Touch Devices */
    .touch-control {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      width: 100%;
      justify-content: space-evenly;
    }

    .arrow-btn {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 128, 255, 0.8);
      color: white;
      font-size: 30px;
      border: 2px solid white;
      margin: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .arrow-btn:active {
      background-color: #0077cc;
    }

    /* Responsiveness for small screens */
    @media (max-width: 600px) {
      .scene {
        width: 60vw;
        height: 60vw;
      }

      .arrow-btn {
        width: 100px;
        height: 100px;
        font-size: 35px;
      }

      .instructions {
        font-size: 18px;
      }

      #muteButton {
        font-size: 18px;
        padding: 12px 24px;
      }
    }

    @media (max-width: 400px) {
      .scene {
        width: 80vw;
        height: 80vw;
      }

      .arrow-btn {
        width: 120px;
        height: 120px;
        font-size: 40px;
      }

      .instructions {
        font-size: 20px;
      }

      #muteButton {
        font-size: 20px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"></div>
      <div class="face back" id="loseFace">üí• LOSE üí•</div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  <div class="instructions">Use Arrow Keys ‚¨ÖÔ∏è‚û°Ô∏è‚¨ÜÔ∏è‚¨áÔ∏è to Rotate</div>

  <audio id="loseSound" src="https://pixabay.com/users/freesound_community-46691455/" preload="auto"></audio>

  <button id="muteButton">Mute</button>

  <!-- Touch controls for smartphones -->
  <div class="touch-control">
    <div class="arrow-btn" id="leftBtn">‚¨ÖÔ∏è</div>
    <div class="arrow-btn" id="upBtn">‚¨ÜÔ∏è</div>
    <div class="arrow-btn" id="rightBtn">‚û°Ô∏è</div>
    <div class="arrow-btn" id="downBtn">‚¨áÔ∏è</div>
  </div>

  <script>
    const cube = document.getElementById("cube");
    const loseSound = document.getElementById("loseSound");
    const muteButton = document.getElementById("muteButton");
    const leftBtn = document.getElementById("leftBtn");
    const upBtn = document.getElementById("upBtn");
    const rightBtn = document.getElementById("rightBtn");
    const downBtn = document.getElementById("downBtn");
    const backFace = document.querySelector('.back');

    let rotateX = 0;
    let rotateY = 0;
    let gameOver = false;
    let isMuted = false;

    

    function updateCubeRotation() {
      if (gameOver) return;

      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      const normalizedY = ((rotateY % 360) + 360) % 360;
      if (normalizedY >= 160 && normalizedY <= 200) {
        gameOver = true;
        
        setTimeout(() => {
          alert("üíÄ You landed on the LOSE side!");
          location.reload();
        }, 800);
      }
    }

    function randomDirection() {
      const directions = [
        { x: 20, y: 0 },
        { x: -20, y: 0 },
        { x: 0, y: 20 },
        { x: 0, y: -20 }
      ];
      return directions[Math.floor(Math.random() * directions.length)];
    }

    const autoRotate = setInterval(() => {
      if (gameOver) {
        clearInterval(autoRotate);
        return;
      }
      const { x, y } = randomDirection();
      rotateX += x;
      rotateY += y;
      updateCubeRotation();
    }, 900); // rotate every 1 sec

    // Keyboard Controls
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      switch (e.key) {
        case "ArrowUp":
          rotateX -= 20;
          break;
        case "ArrowDown":
          rotateX += 20;
          break;
        case "ArrowLeft":
          rotateY -= 20;
          break;
        case "ArrowRight":
          rotateY += 20;
          break;
      }
      updateCubeRotation();
    });

    // Touch Controls
    leftBtn.addEventListener("click", () => {
      if (!gameOver) {
        rotateY -= 20;
        updateCubeRotation();
      }
    });

    rightBtn.addEventListener("click", () => {
      if (!gameOver) {
        rotateY += 20;
        updateCubeRotation();
      }
    });

    upBtn.addEventListener("click", () => {
      if (!gameOver) {
        rotateX -= 20;
        updateCubeRotation();
      }
    });

    downBtn.addEventListener("click", () => {
      if (!gameOver) {
        rotateX += 20;
        updateCubeRotation();
      }
    });

    // Mute/Unmute Button
    muteButton.addEventListener("click", () => {
      isMuted = !isMuted;
      muteButton.classList.toggle("muted");
      muteButton.textContent = isMuted ? "Unmute" : "Mute";

      backFace.style.backfaceVisibility = isMuted ? "hidden" : "visible";

    });
  </script>
</body>
</html>
